<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Conditional Statements</title>
  </head>
  <body>
    <script type="text/javascript">
      // Here we ask the user if they eat meat, and store the result (true/false) in a variable.
      var isMeatEater = confirm('Do you meat?');

      // If the user eats steak (isMeatEater === true) we run the following code block.
      if (isMeatEater) {
        var isCheeseEater = window.prompt("Do you like cheese?");
        if (isCheeseEater === "yes" || isCheeseEater === "YES") {
          alert("Here's a cheese burger!");
        } else {
          alert("Here's a hamburger!");
        }
        
      }
      // If the above condition isn't met (isMeatEater !== true), run the following block of code instead.
      else {
        var isFishEater =  confirm("Do you eat fish?") 
        if (isFishEater) {
          alert("Here's are some fish and chips!");
        } else {
          alert("Here's an Impossible burger!");
        }
        
      }
    </script>
  </body>
</html>
