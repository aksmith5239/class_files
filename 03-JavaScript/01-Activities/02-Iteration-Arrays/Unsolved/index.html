<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Iteration, Arrays</title>
  </head>
  <body>
    <h1>Open the console to see the magic!</h1>

    <script>
      // Array of zoo animals.
      var zooAnimals = ['Zebra', 'Rhino', 'Giraffe', 'Owl'];

      // Refactor the following code to print all of the animals using a for-loop.
      for (var i = 0; i < zooAnimals.length; i++) {
        console.log(zooAnimals[i]);
        // alert(zooAnimals[i] + " are cool");
      }
      // console.log(zooAnimals[0]);
      // console.log(zooAnimals[1]);
      // console.log(zooAnimals[2]);
      // console.log(zooAnimals[3]);
      // console.log(zooAnimals[4]);
      console.log(zooAnimals[zooAnimals.length - 1]);
      alert(zooAnimals[zooAnimals.length - 3] + " are cool!");
    </script>
  </body>
</html>
